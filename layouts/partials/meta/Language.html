<!-- Open Graph meta tag for locale -->
<meta property="og:locale" content="{{ .Language.Lang }}" />
<!-- Meta tag for specifying the primary language of the document -->
<meta name="language" content="{{ .Language.Lang }}" />
<!-- Loop through all translations to create alternate link tags for SEO -->
{{ range .AllTranslations }}
  <!-- Alternate link tag for each language translation -->
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.Lang }}" />
{{ end }}
