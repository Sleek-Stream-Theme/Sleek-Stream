{{ partial "head.html" . }}

<body>
  <div id="scroll-watcher"></div>
  <button onclick="scrollToTop()" id="scrollToTop" title="Go to top">
    {{ $context := dict
    "vendor" "bootstrap"
    "name" "rocket"
    }}
    {{ partial "icons/icon" $context }}
  </button>
  {{ if .Site.Params.Nav.enableSearch }}
  {{ partial "search.html" . }}
  {{ end }}
  <div id="main-wraper">
    {{ partial "header.html" . }}
    {{- partial "dev/dev-tools.html" . -}}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  {{ partial "footer.html" . }}
  {{ partial "scripts.html" . }}
</body>

</html>
